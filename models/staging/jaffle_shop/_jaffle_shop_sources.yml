version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop 
    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour} 
          error_after: {count: 24, period: hour}
        columns:
          - name: id 
            data_tests:
              - unique
              - not_null 
          - name: status
            data_tests:
              - accepted_values:
                  values:
                    - completed
                    - shipped
                    - returned
                    - placed
                    - return_pending




 
    
